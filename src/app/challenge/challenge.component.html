<div class="challenges" style="padding-top:10px" *ngIf="!result&&!display">
       <div id="accordion">
                <div class="card"  style="margin-bottom: 13px; margin-top: -5px;" *ngFor="let challenge of challengeList ; let i =index">
                    <div class="card-header"  [attr.id]="'heading_' + i" data-parent="#accordion" [attr.href]="'#collapse_'+i"  aria-expanded="false" [attr.aria-controls]="'collapse_' + i" >
                      <h5 class="mb-0">
                        <p class="collapsed challengetitle" style="cursor: pointer;padding-top:8px" id="tilepara" data-toggle="collapse" (click)=arrow() data-parent="#accordion" [attr.href]="'#collapse_'+i"  aria-expanded="false" [attr.aria-controls]="'collapse_' + i">
                          {{challenge.title}}
                          </p>

                      <a (click) =arrow() >   <i [attr.href]="'#collapse_'+i" style="margin-top:-30px" data-parent="#accordion"   aria-expanded="false" [attr.aria-controls]="'collapse_' + i" *ngIf=!showArrow class="fa fa-angle-down fa-2x position pull-right"></i> </a>
                      <a (click) =arrow() >
                          <i [attr.href]="'#collapse_'+i" style="margin-top:-30px" (click)=arrow()  data-parent="#accordion"  aria-expanded="false" [attr.aria-controls]="'collapse_' + i" *ngIf=showArrow class="fa fa-angle-up  fa-2x position pull-right"></i></a>

                        <!-- <a (click) =arrow() *ngIf=showArrow data-parent="#accordion" [attr.href]="'#collapse_'+i"  aria-expanded="false" [attr.aria-controls]="'collapse_' + i" ><i class="fa fa-angle-down fa-1x position"></i></a>
                        <a (click) =arrow() *ngIf=!showArrow data-parent="#accordion" [attr.href]="'#collapse_'+i"  aria-expanded="false" [attr.aria-controls]="'collapse_' + i"><i class="fa fa-angle-up  fa-1x position"></i></a> -->
                      </h5>
                    </div>

                <div [attr.id]="'collapse_'+i" class="accordion-body collapse "  [attr.aria-labelledby]="'heading_' + i">
                  <div class="container card-block ">
                    <div class="listitems" style="padding-left:10px ;font-size: 116%;">
                        <div class="">
						 <h5 style="margin-top:-17px">
                                     <b class="textFont">Description</b>
                                   </h5>
                              <pre><code>{{challenge.description}}
									</code></pre>
                        </div>

    <div class="" *ngIf="challenge?.tags">
      <span  class="badge  badge-info pos" id="textFont">{{challenge.tags}}  </span> &nbsp;  <br>
    </div>


        <br>

                            <div class="">
                              <ul class="list" style="text-align:justify;">
                                  <li *ngFor="let solution of challenge.solutionDocuemnt" class="list">

                                    <h5 style="margin-top:-17px">
                                     <b class="textFont">Solution</b>
                                   </h5>

                                    <pre><code>{{solution.description}}
									</code></pre>
                                    <div *ngIf="solution?.reference_link!==''">
                                      <h5>
                                        <b class="textFont">Reference URL</b>
                                      </h5>
                                          <p>  <a href={{solution.reference_link}} target="_blank">{{solution.reference_link}}</a></p>
                      </div>
                                </li>
                              </ul>
                            </div>

                        </div>
                  </div>
                </div>
                </div>

      </div>
