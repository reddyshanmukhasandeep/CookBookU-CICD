 <div class="container" style="padding-top:10px;font-size:150%">
     <form  novalidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
   <tabset [pills]="true">
           <tab title="Challenges" id="challenges" >
             <div class="container" style="padding-top:10px">
                <div class="form-group">

                      <div class="row">
                        <div class="col-md-6 ">
                          <label for="title"> Challege Title</label>
                          <input type="text" class="form-control" formControlName="title"  id="title" style="font-size:100%">
                            <small [hidden]="myForm.controls.title.valid || (myForm.controls.title.pristine )"  style="color:red">
                                Minimum Length is 5
                            </small>
                        </div>
                        <div class="col-md-6">
                          <label>PlatForm</label>
                          <select class="form-control" formControlName="platForm">
                               <option  *ngFor='let platform of platformList'>{{platform.platform}}</option>
                           </select>
                          </div>
                          <small [hidden]="myForm.controls.platForm.valid || (myForm.controls.platForm.pristine)"  style="color:red">
                              Select the platform
                          </small>
                      </div>

                      <div class="row" style="padding-top:10px">
                         <div class="col-md-6">
                            <label>Programming Language</label>
                            <select class="form-control" formControlName="language">
                               <option  *ngFor='let lang of langs' >{{lang}}</option>
                             </select>
                         </div>

                         <div class="col-md-6">
                           <label for="details">Details/Description</label> <br>
                           <textarea formControlName="details" name="name" rows="4" cols="72" id="details"></textarea>
                         </div>

                      </div>
                    <div class=" row container" style="margin-top: -41px;margin-left:-31px;">
                         <div class="col-md-6">
                            <label for="">Tags</label> <br>
                            <!-- <a (click)=showTags()><img src="assets/Add_icon_sm.png" (click)=showTags() alt="addIcon" /> </a> -->
                            <div class="showTags" >
                              <tag-input  formControlName="tags"></tag-input>
                            </div>

                         </div>

                          <div class="col-md-1" style="padding-top:41px;padding-left:50px">
                            <label for="private">Private</label>
                            <input type="checkbox" name="private" value="private"  id="private">
                          </div>
            </div>

                     <div class="container">
                       <button class="btn btn-danger pull-right  btn-lg" type="button" name="button" (click)="openSolution()" style="height:100%;width:10%">Next</button>

                     </div>

                </div>
            </div>
           </tab>
           <tab title="Solutions" id="solutions">
             <div class="container" id="" style="padding-top:10px">
                 <div class="row">
                    <div class="col-md-6">
                      <label for="">Solution</label> <br>
                      <textarea name="name" rows="4" cols="60" style="width:90%"></textarea>
                    </div>
                    <div class="col-md-6">
                      <label for="">Alternate Solution</label> <br>
                      <input type="text" class="altsolution" name="altSolution" value="">
                       <a href=""><img src="assets/Add_icon_sm.png" alt="AddIcon" /></a>
                      </div>
                 </div>

                 <div class="row" style="padding-top:30px">
                   <div class="col-md-6">
                     <label for="">Reference</label> <br>
                     <textarea name="name" rows="4" cols="55" style="width:90%"></textarea>
                   </div>

                 </div>

                 <div class="">
                   <button class="btn btn-default pull-right btn-lg" type="button" >Cancel</button> &nbsp;
                    <input class="btn btn-success pull-right btn-lg" type="submit"  [disabled] = "!myForm.valid" name="button"> &nbsp;

                 </div>

             </div>
           </tab>

       </tabset>

  </form>
 </div>
