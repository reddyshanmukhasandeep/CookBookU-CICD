<div class="container" style="padding-top:10px;font-size:150%">
    <form  [formGroup]="myForm" >
<ngb-tabset #t="ngbTabset">
  <ngb-tab id="tab-selectbyid1" title="Challenges">
    <ng-template ngbTabContent>
      <div class="container" style="padding-top:10px">
         <div class="form-group">

               <div class="row">
                 <div class="col-md-6 ">
                   <label for="title"> Challege Title</label>
                   <input type="text" class="form-control" formControlName="title"  id="title" style="font-size:100%">
                   <span *ngIf="!myForm.get('title').valid && myForm.get('title').touched"
                   class="help-block" style="color:red"> Please Enter Title Name (Minimum 5 Characters)</span>
                 </div>
                 <div class="col-md-6">
                   <label>PlatForm</label>
                   <select class="form-control"  formControlName="platform_id">
                        <option  *ngFor='let platform of platformList' [ngValue]="platform.id">{{platform.name}}</option>
                    </select>
                    <span *ngIf="!myForm.get('platform_id').valid && myForm.get('platform_id').touched"
                    class="help-block" style="color:red"> Please Select Platform</span>
                   </div>

               </div>

               <div class="row" style="padding-top:10px">
                  <div class="col-md-6">
                     <label>Programming Language</label>
                     <select class="form-control"  formControlName="language_id">
                        <option  *ngFor='let lang of languageList' [ngValue]="lang.id">{{lang.language}}</option>
                      </select>
                      <span *ngIf="!myForm.get('language_id').valid && myForm.get('language_id').touched"
                      class="help-block" style="color:red"> Please Select Language</span>
                  </div>

                  <div class="col-md-6">
                    <label for="details">Details/Description</label> <br>
                    <textarea formControlName="description"  rows="4" cols="72" id="description"></textarea>
                    <span *ngIf="!myForm.get('description').valid && myForm.get('description').touched"
                    class="help-block" style="color:red"> Please Enter the Details</span>
                  </div>

               </div>
             <div class=" row container" style="margin-top: -41px;margin-left:-31px;">
                  <div class="col-md-6">
                     <label for="">Tags</label>
                     <a ><img src="assets/Add_icon_sm.png" (click)=addTags() alt="addIcon" /> </a><br>
                     <div class="showTags" >
                       <tag-input  formControlName="tags" addOnComma=true keyProperty="tags" display-property="tags" add-on-paste="true"></tag-input>
                     </div>
                     <span *ngIf="!myForm.get('tags').valid && myForm.get('tags').touched"
                     class="help-block" style="color:red"> Please Enter the Tags</span>
                  </div>

                   <div class="col-md-1" style="padding-top:41px;padding-left:50px;display:none;">
                     <label for="private">Private</label>
                     <input type="checkbox" name="private" value="private"  id="private">
                   </div>
     </div>

              <div class="container">

                <!-- [disabled]="!myForm.get('description').valid || !myForm.get('title').valid || !myForm.get('tag_id').valid "  -->
                <button  class="btn btn-danger pull-right  btn-lg" (click)="t.select('tab-selectbyid2')" style="height:100%;width:10%;" >Next</button>
              </div>

         </div>
     </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab id="tab-selectbyid2" title="Solutions">
    
    <ng-template ngbTabContent>    <div class="container" id="" style="padding-top:10px" >

           <div class="container row">
              <div formArrayName="solutions" class="col-md-6 form-group" style="padding-left:17px">
                <label for="">Solution</label> <br>
                <textarea formControlName="description"  rows="4" cols="60" style="width:90%"></textarea>
              </div>
              <div class="col-md-6 form-group" formGroupName="solutions">
                  <label for="">Reference </label>
                  <a ><img src="assets/Add_icon_sm.png" alt="AddIcon" /></a> <br>
                    <div class="" >
                         <tag-input  formControlName="reference_link"></tag-input>
                    </div>
                </div>
           </div>



           <div class="container pull-right " style="padding-left:70%;  padding-top: 25px;">

              <input class="btn btn-success  btn-lg"  type="submit" (click)=postChallenge() > &nbsp; &nbsp;
              <button class="btn   btn-lg"   type="button" [routerLink]="['../challenge']" >Cancel</button> &nbsp;
           </div>


         </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
</form>
</div>
